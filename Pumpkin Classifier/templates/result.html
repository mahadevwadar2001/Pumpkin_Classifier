<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Classification Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #f9f7f7, #dbe2ef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #112d4e;
            margin-bottom: 1rem;
        }

        .result-box {
            background-color: #edf2f4;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .highlight {
            color: #3f72af;
            font-size: 1.5rem;
        }

        h3 {
            margin-top: 2rem;
            color: #333;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .form-group {
            background-color: #f0f3f5;
            padding: 0.8rem;
            border-radius: 0.5rem;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }

        .form-group label {
            font-weight: 600;
            color: #112d4e;
        }

        .form-group p {
            margin: 0.3rem 0 0;
            color: #333;
        }

        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.7rem 1.5rem;
            background-color: #3f72af;
            color: white;
            text-decoration: none;
            border-radius: 0.4rem;
            transition: background-color 0.3s ease;
            text-align: center;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .button:hover {
            background-color: #264e86;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pumpkin Classification Result</h1>
        <div class="result-box">
            Predicted Category:
            <span class="highlight">
                {% if prediction == 0 %}
                    Cercevelik
                {% elif prediction == 1 %}
                    Urgup Sivrisi
                {% else %}
                    Unknown
                {% endif %}
            </span>
        </div>

        <h3>Input Measurements</h3>
        <div class="form-grid">
            {% for feature, value in input_summary.items() %}
                <div class="form-group">
                    <label>{{ feature }}</label>
                    <p>{{ value }}</p>
                </div>
            {% endfor %}
        </div>

        <a href="/" class="button">üîÅ Try Another Prediction</a>
    </div>
</body>
</html>
